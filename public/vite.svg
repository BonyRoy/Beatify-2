<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c44569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="200" height="200" rx="40" ry="40" fill="url(#gradient)"/>
  <!-- Musical note - centered, slightly left -->
  <g transform="translate(80, 100)">
    <!-- Note head -->
    <ellipse cx="0" cy="25" rx="28" ry="18" fill="white"/>
    <!-- Stem -->
    <rect x="18" y="-45" width="8" height="70" fill="white"/>
    <!-- Flag/beam -->
    <path d="M 18 -45 Q 35 -35 50 -25 Q 65 -15 75 -5" stroke="white" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M 18 -30 Q 35 -20 50 -10 Q 65 0 75 10" stroke="white" stroke-width="10" fill="none" stroke-linecap="round"/>
  </g>
</svg>
